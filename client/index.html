<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Ramverket Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Css fil-->
     <script src="script.js"></script> <!--Javascript filer-->
     <script src="events.js"></script>
    <title>Projektarbete</title>
</head>

<body>
    <header>
        <!-- Titeln på hemsidan -->
        <div class="container-text mt-2">
            <h1 class="text-center"><b>Bokregistrering</b></h1>
            <h3 class="text-center">Lägg till nya böcker eller ändra på dem som redan finns </h3>
        </div>
    </header>



<!--         ------ Formuläret---           -->
    <div class="container-form mt-5">
        <div class="row ">
            <div class="col-5">
                <form id="books-form"> <!-- Id till formulär-->

                    <!--                ----boktitel---                              -->
                    <label for="book-title"><b>Boktitel:</b> </label>
                    <input type="text" class="book-title" placeholder="Skriv din text här">

                    <!--                ---- Författare---                          -->
                    <label for="author"> <b>Författare: </b> </label>
                    <input type="text" class="author" placeholder="Skriv din text här">

                    <!--                ---- Genre ---                              -->
                    <label for="genre"> <b>Genre: </b> </label>
                    <input type="text" class="genre" placeholder="Skriv din text här">

                    <!--                --- Året boken släpptes -----                   -->
                    <label for="year-released"> <b>Vilket år boken släpptes:</b> </label>
                    <input type="text" class="release_date" placeholder="Skriv din text här ">

                    <!--                --- Färg på rutan -----                   -->
                    <label for="colour"> <b>Färg: </b> </label>
                    <input type="text" class="colour" placeholder="Skriv din text här ">

                    <!---               --- Knappar ----                                -->
                    <button type="submit" class="btn btn-primary">Skicka</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Rensa fältet</button>
                </form>
            </div>
        </div>
    </div>

    <!---       Lista           -->
    <div class="container-list mt-2 mx-auto">
        <div class="row mb-3">
            <div class="col">
                <h5>Lista av våra böcker: </h5>
                <ul id="book-list" class="List-group"> <!-- Id för att fylla på listan-->
                </ul>
            </div>
        </div>
    </div>

    <!-- Meddelanderuta -->
    <div class="modal" id="messageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="messageText"></p>
                </div>
            </div>
        </div>
    </div>

    <!--Grejer som CSS - ramverket Bootstrap behöver  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
